{% extends 'base.html' %}
{% block title %}Signup{% endblock title%}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for"email">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
        <!-- id is optional, name is used for the backend id==name (always)-->
    </div>
    <div class="form-group">
        <label for"firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter FirstName">
        <!-- id is optional, name is used for the backend -->
    </div>
    <div class="form-group">
        <label for"pasword">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
        <!-- id is optional, name is used for the backend id==name (always)-->
    </div>
    <div class="form-group">
        <label for"pasword_validation">Confirm Password</label>
        <input type="password" class="form-control" name="password_validation" id="password_validation" placeholder="Confirm password">
        <!-- id is optional, name is used for the backend id==name (always)-->
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
